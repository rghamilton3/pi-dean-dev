- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name: "{{ base_packages }}"
    state: present

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present

- name: Enable + start fail2ban (only if unit exists)
  service:
    name: fail2ban
    state: started
    enabled: true
  when:
    - ansible_facts["service_mgr"] == "systemd"
    - not ansible_check_mode
